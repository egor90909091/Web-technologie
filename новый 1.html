<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LuxeLane</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg bg-white navbar-light shadow sticky-top p-0">
    <a href="index.html" class="navbar-brand d-flex align-items-center px-4 px-lg-5">
        <h2 class="m-0 text-custom-purple">
            <img src="img/logo.png" height="60" alt="LuxeLane Logo">
            LuxeLane
        </h2>
    </a>
    <button type="button" class="navbar-toggler me-4" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
        <div class="navbar-nav ms-auto p-4 p-lg-0">
            <a href="index.html" class="nav-item nav-link active">Главная</a>
            <a href="about.html" class="nav-item nav-link">О нас</a>
            <a href="service.html" class="nav-item nav-link">Услуги</a>
            <a href="contact.html" class="nav-item nav-link">Контакты</a>
        </div>
        <button class="btn btn-custom-purple py-4 px-lg-5 d-none d-lg-block" data-toggle="modal" data-target="#myModal">Подобрать авто<i class="fa fa-arrow-right ms-3"></i></button>
    </div>
</nav>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Подтверждение данных</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="carForm">
                    <div class="form-group">
                        <label for="make">Марка:</label>
                        <input type="text" class="form-control" id="make" name="make">
                    </div>
                    <div class="form-group">
                        <label for="model">Модель:</label>
                        <input type="text" class="form-control" id="model" name="model">
                    </div>
                    <div class="form-group">
                        <label for="year">Год выпуска:</label>
                        <input type="number" class="form-control" id="year" name="year">
                    </div>
                    <div class="form-group">
                        <label for="color">Цвет:</label>
                        <input type="text" class="form-control" id="color" name="color">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
                <button type="button" class="btn btn-primary" onclick="submitCarForm()">Подтвердить</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function submitCarForm() {
        const form = document.getElementById('carForm');
        const formData = new FormData(form);
        let dataString = '';
        for (const [key, value] of formData.entries()) {
            dataString += `${key}: ${value}\n`;
        }
        alert(dataString);
    }
</script>

</body>
</html>
