<!-- Modal Start -->
<div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Подбор автомобиля</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
						<label for="inputName" class="form-label">Имя</label>
						<input type="text" class="form-control" id="inputName">
					</div>
					<div class="mb-3">
						<label for="inputEmail" class="form-label">Email</label>
						<input type="email" class="form-control" id="inputEmail">
					</div>
					<div class="mb-3">
						<label for="inputPhone" class="form-label">Номер телефона</label>
						<input type="tel" class="form-control" id="inputPhone">
					</div>
                    <!-- Добавьте другие поля здесь по необходимости -->
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
				<button id="submitBtn"  type="button" class="btn btn-primary" onclick="confirmData()">Подтвердить</button>

            </div>
        </div>
    </div>
</div>
<!-- Modal End -->


<!-- Modal -->
<div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="confirmationModalLabel">Подтверждение введенных данных</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Вы уверены, что хотите подтвердить введенные данные?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
        <button id=" confirmBtn" type="button" class="btn btn-primary">Подтвердить</button>
      </div>
    </div>
  </div>
</div>
